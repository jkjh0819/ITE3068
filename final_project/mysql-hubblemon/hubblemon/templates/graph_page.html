{% extends "base.html" %}

{% block external %}

{% load staticfiles %}
<script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-2.7.0/cytoscape.min.js"></script>
<link href="{% static 'css/cytoscape-navigator.css' %}" rel="stylesheet" type="text/css">
<script src="{% static 'js/cytoscape.js-navigator.js' %}"></script>
{% endblock %}

{% block title %}cloud graph view{% endblock %}
{% block content %}
	<div class="title"> Hubblemon </div>
	<div class="main_link">
	{{ main_link|safe }}
	</div>

	<div class="graph_list">
	{{ graph_list|safe }}
	</div>

	<div class="graph_area">
	{{ graph_data|safe }}
	</div>
{% endblock %}
